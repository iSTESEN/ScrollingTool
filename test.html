<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/quagga"></script>
</head>
<body>

  <h1>QR Code Scanner</h1>

  <!-- 显示扫描结果的容器 -->
  <div id="result"></div>

  <!-- 用于触发扫码的按钮 -->
  <button onclick="startScan()">开始扫码</button>

  <script>
    // 初始化 QuaggaJS
    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector("#result"),
      },
      decoder: {
        readers: ["ean_reader", "ean_8_reader", "code_128_reader", "2doubledigit_reader", "code128"]
      },
    });

    // 扫码成功的回调函数
    function scanSuccess(result) {
      document.getElementById('result').innerText = '扫描结果：' + result.codeResult.code;
    }

    // 扫码失败的回调函数
    function scanFail(error) {
      console.error('扫码失败', error);
    }

    // 开始扫码的函数
    function startScan() {
      Quagga.start();

      // 监听扫码事件
      Quagga.onDetected(function (result) {
        Quagga.stop();
        scanSuccess(result);
      });
    }
  </script>

</body>
</html>
