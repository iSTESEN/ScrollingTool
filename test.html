<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #stampEffect {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* 半透明黑色背景 */
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2em;
      animation: fadeIn 1s ease-in-out forwards; /* 使用fadeIn动画，并保持最终状态 */
      /* 添加其他样式，比如盖章图片的样式 */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes rotateThumb {
      to {
        transform: rotate(45deg);
      }
    }
  </style>
</head>
<body><!-- 你的网页内容 -->

<!-- 盖章效果 -->
<div id="stampEffect" class="text-success">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-heart-eyes" viewBox="0 0 16 16">
  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
  <path d="M11.315 10.014a.5.5 0 0 1 .548.736A4.498 4.498 0 0 1 7.965 13a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .548-.736h.005l.017.005.067.015.252.055c.215.046.515.108.857.169.693.124 1.522.242 2.152.242.63 0 1.46-.118 2.152-.242a26.58 26.58 0 0 0 1.109-.224l.067-.015.017-.004.005-.002zM4.756 4.566c.763-1.424 4.02-.12.952 3.434-4.496-1.596-2.35-4.298-.952-3.434zm6.488 0c1.398-.864 3.544 1.838-.952 3.434-3.067-3.554.19-4.858.952-3.434z"/>
</svg>
</div>


<script>
  // 假设你有一个变量来表示用户是否全部答对
  var allAnswersCorrect = true;

  if (allAnswersCorrect) {
    // 获取盖章元素
    var stampEffect = document.getElementById('stampEffect');

    // 显示盖章元素
    stampEffect.style.display = 'flex'; // 使用flex布局居中

    // 添加动画结束事件监听器
    stampEffect.addEventListener('animationend', function() {
      // 添加旋转动画
      stampEffect.style.animation = 'rotateThumb 1s ease-in-out forwards';
    });
  }
</script>

</body>
</html>
